# Debian install tasks for common
---
- assert:
    that: "ansible_distribution_major_version is version_compare('9', '>=')"
    msg: "Debian version supported"
#- debug: var=ansible_distribution_major_version

# ansible 2.8+: looping through apt items is deprecated...just pass list
- name: Debian packages
  apt: 
    name: "{{ Debian_packages }}"
    state: present
    install_recommends: no

# Debian 9 and 10 use ntp for time_service
- name: Debian set
  set_fact: 
    time_service: ntp
